<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <div class="card">
    <div class="card-image"></div>
    <div class="card-content">
      <div class="card-text">
        <h1 class="title">Order Summary</h1>
        <div class="subtitle">
          <p>You can now listen to millions of songs, audiobooks, and posdcats on any device anywhere you like!</p>
        </div>
      </div>
      <div class="card-details">
        <div class="wrapper">
          <div class="item item-content">
            <div class="image">
              <img src="images/icon-music.svg" alt="icon-music">
            </div>
            <div class="text">
              <p class="text-title">Annual Plan</p>
              <p class="text-subtitle">$59,99/year</p>
            </div>
          </div>
          <div class="item item-link">
            <a href="#">Change</a>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <button class="btn btn-primary">Proceed to Payment</button>
        <button class="btn btn-secondary">Cancel Order</button>
      </div>

    </div>
  </div>

</body>

</html>
